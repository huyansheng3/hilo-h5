<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>她们都曾苦陷深渊</title>
  <meta name="format-detection" content="telephone=no,email=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="full-screen" content="true" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <script id="fiboDataSDK" type="text/javascript"
    src="http://sdk.fibodata.com/data/datasdk.min.js?pfid=fiboUser&appid=VCessiJ9"> </script>
  <script src="./flexible.js?v2"></script>
  <script src="./zepto.js"></script>
  <script src="./zepto.fullpage.js"></script>
  <script src="./qrcode.min.js"></script>
  <script>
    ; (function () {
      var src = './eruda.min.js';
      if (location.search.indexOf('test') !== -1) {
        document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
        document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
      }
    })();
  </script>
  <link rel="stylesheet" href="./index.min.css?v=19" />
  <link rel="stylesheet" href="./zepto.fullpage.css" />
</head>

<body>
  <noscript>
    <strong>We're sorry but hilo-h5 doesn't work properly without JavaScript
      enabled. Please enable it to continue.</strong>
  </noscript>

  <div class="musics">
    <!--<audio id="z0_m1" crossorigin="anonymous" autoplay preload="auto" src="/audio/z0_m1.mp3"></audio>-->
    <!--http://hongyu-static.oss-cn-beijing.aliyuncs.com/2019/03/lsd/bgm.mp3-->
    <!--https://static-1251144334.cos.ap-guangzhou.myqcloud.com/201903/lsd/bgm_a.mp3-->
    <audio id="z0_m1" loop="loop"
           src="/audio/z0_m1_a.mp3" preload></audio>
    <audio src="/audio/z1_m1.mp3" id="z1_m1"></audio>
    <audio src="/audio/z3_m1.mp3" id="z3_m1"></audio>
    <audio src="/audio/z4_m1.mp3" id="z4_m1"></audio>
    <audio src="/audio/z5_m1.mp3" id="z5_m1"></audio>
    <audio src="/audio/z6_m1.mp3" id="z6_m1"></audio>
    <audio src="/audio/z7_m1.mp3" id="z7_m1"></audio>
  </div>

  <div id="common-loading">
    <div id="common-loading-center"></div>
  </div>
  <div id="common-landscape">
    <div id="common-landscape-center"></div>
  </div>
  <div id="common-pc">
    <div id="common-pc-center"></div>
  </div>

  <div class="common-container">
    <!--TODO-->
    <canvas id="app"></canvas>
    <div class="cover">
      <div class="progress-box">
        <div class="progress-bar"></div>
      </div>
      <div class="log"></div>
      <div class="progress">0%</div>
    </div>

    <div class="wp">
      <div class="wp-inner">
        <div class="page page1">
          <video preload="auto" webkit-playsinline="true" x-webkit-airplay="true"
            playsinline="true" x5-playsinline="true" poster="/images/mother.jpg"
            src="http://hongyu-static.oss-cn-beijing.aliyuncs.com/2019/03/lsd/video/mum.mp4" class="video"
            id="mother" preload></video>
        </div>

        <div class="page page2">
          <video preload="auto" webkit-playsinline="true" x-webkit-airplay="true"
                 playsinline="true" x5-playsinline="true" poster="/images/student.jpg"
                 src="http://hongyu-static.oss-cn-beijing.aliyuncs.com/2019/03/lsd/video/student.mp4" class="video"
                 id="student" preload></video>
        </div>

        <div class="page page3">
          <video preload="auto" webkit-playsinline="true" x-webkit-airplay="true"
            playsinline="true" x5-playsinline="true" poster="/images/manager.jpg"
            src="http://hongyu-static.oss-cn-beijing.aliyuncs.com/2019/03/lsd/video/manager.mp4" class="video"
            id="manager" preload></video>
        </div>

        <div class="page page4">
          <video preload="auto" webkit-playsinline="true" x-webkit-airplay="true"
            playsinline="true" x5-playsinline="true" poster="/images/shallen.jpg"
            src="http://hongyu-static.oss-cn-beijing.aliyuncs.com/2019/03/lsd/video/shallen.mp4" class="video"
            id="shallen" preload></video>
        </div>

        <div class="page page5">
          <div id="lansidai">
            <img id="left-btn" src="/images/left-btn.png" alt="btn" role="button">
            <img id="right-btn" src="/images/right-btn.png" alt="btn" role="button">
          </div>
        </div>
      </div>
    </div>
    <div class="all-wp">
      <video preload="auto" x5-video-player-fullscreen="true" webkit-playsinline="true" x-webkit-airplay="true"
             playsinline="true" poster="/images/mother.jpg"
             src="https://static-1251144334.cos.ap-guangzhou.myqcloud.com/201903/lsd/all.mp4" class="video"
             id="allvideo" preload></video>
      <div id="all-lansidai">
        <img id="all-left-btn" src="/images/left-btn.png" alt="btn" role="button">
        <img id="all-right-btn" src="/images/right-btn.png" alt="btn" role="button">
      </div>
    </div>
    <span class="start"><b></b></span>



    <div id="poster">
      <img id="poster-img" alt="poster">
      <img id="poster-back" src="/images/back.png">
      <span class="tipmsg">"长按保存图片，右上角可分享至朋友圈"</span>
    </div>

    <div id="form">

      <img id="upload-btn" src="/images/upload.png" alt="upload" role="button">
      <input id="upload" hidden type="file" accept="image/*">

      <form class="form" id="hotel-form">
        <div class="form-item">
          <span class="label">
            店名
          </span>
          <input type="text" id="name" class="hotel_name" placeholder="请输入店名">
        </div>

        <div class="form-item">
          <span class="label">
            店址
          </span>

          <input type="text" id="address" class="hotel_address" placeholder="请输入店址">
        </div>

        <div class="form-item">
          <span class="label">
            承诺人
          </span>
          <input type="text" id="username" class="name" placeholder="请输入姓名">
        </div>

        <img id="confirm-btn" src="/images/confirm.png" alt="confirm" role="button">

      </form>
    </div>

    <div id="wall">
      <img id="wall-image" src="" alt="">
      <img id="wall-back" src="/images/back.png">
      <span class="tipmsg">"长按保存图片，右上角可分享至朋友圈"</span>
    </div>

  </div>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script src="./share.js"></script>
  <!-- built files will be auto injected -->
  <script type="text/javascript">
      $(document).ready(function () {
          var vadio = document.getElementById('z0_m1');
          //必须在微信Weixin JSAPI的WeixinJSBridgeReady才能生效
          document.addEventListener("WeixinJSBridgeReady", function () {
              vadio.play();
              musics[0].played = true
          }, false);
          vadio.addEventListener('play', e => {
              e.target.volume = 0.5;
          })
      })
  </script>
</body>

</html>
