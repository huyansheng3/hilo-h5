<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>hilo-h5</title>

  <meta name="format-detection" content="telephone=no,email=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="full-screen" content="true" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <script src="./flexible.js"></script>
  <script src="./zepto.js"></script>
  <script src="./qrcode.min.js"></script>
  <link rel="stylesheet" href="./index.min.css" />
</head>

<body>
  <noscript>
    <strong>We're sorry but hilo-h5 doesn't work properly without JavaScript
      enabled. Please enable it to continue.</strong>
  </noscript>

  <div id="common-loading">
    <div id="common-loading-center"></div>
  </div>
  <div id="common-landscape">
    <div id="common-landscape-center"></div>
  </div>
  <div id="common-pc">
    <div id="common-pc-center"></div>
  </div>

  <div class="common-container">
    <!--TODO-->
    <canvas id="app"></canvas>
    <div class="cover">
      <div class="progress-box">
        <div class="progress-bar"></div>
      </div>
      <div class="progress">0%</div>
    </div>
  </div>

  <div class="musics">
    <audio src="/audio/z0_m1.mp3" id="z0_m1" autoplay loop></audio>
    <audio src="/audio/z1_m1.mp3" id="z1_m1"></audio>
    <audio src="/audio/z3_m1.mp3" id="z3_m1"></audio>
    <audio src="/audio/z4_m1.mp3" id="z4_m1"></audio>
    <audio src="/audio/z5_m1.mp3" id="z5_m1"></audio>
    <audio src="/audio/z6_m1.mp3" id="z6_m1"></audio>
  </div>

  <!-- built files will be auto injected -->
</body>

</html>
