<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>hilo-h5</title>

  <meta name="format-detection" content="telephone=no,email=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="full-screen" content="true" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <script src="./flexible.js"></script>
  <script src="./zepto.js"></script>
  <script src="./qrcode.min.js"></script>
  <link rel="stylesheet" href="./index.min.css" />
</head>

<body>
  <noscript>
    <strong>We're sorry but hilo-h5 doesn't work properly without JavaScript
      enabled. Please enable it to continue.</strong>
  </noscript>

  <div id="common-loading">
    <div id="common-loading-center"></div>
  </div>
  <div id="common-landscape">
    <div id="common-landscape-center"></div>
  </div>
  <div id="common-pc">
    <div id="common-pc-center"></div>
  </div>

  <div class="common-container">
    <!--TODO-->
    <canvas id="app"></canvas>
    <div class="cover">
      <div class="progress-box">
        <div class="progress-bar"></div>
      </div>
      <div class="log"></div>
      <div class="progress">0%</div>
    </div>

    <div class="videos">

      <!-- <div class="video" id="mother">
      </div>

      <div class="video" id="manager">
      </div>

      <div class="video" id="student">
      </div>

      <div class="video" id="shallen">
      </div> -->

      <video id="manager" preload="auto" poster="/images/manager.png"
        src="http://hongyu-static.oss-cn-beijing.aliyuncs.com/2019/03/lsd/video/manager.mp4"></video>

      <video id="mother" preload="auto" poster="/images/mother.png"
        src="http://hongyu-static.oss-cn-beijing.aliyuncs.com/2019/03/lsd/video/mum.mp4"></video>

      <video id="student" preload="auto" poster="/images/student.png"
        src="http://hongyu-static.oss-cn-beijing.aliyuncs.com/2019/03/lsd/video/student.mp4"></video>

      <video id="shallen" preload="auto" poster="/images/shallen.png"
        src="http://hongyu-static.oss-cn-beijing.aliyuncs.com/2019/03/lsd/video/shallen.mp4"></video>

    </div>

    <div id="lansidai">
      <img id="left-btn" src="/images/left-btn.png" alt="btn" role="button">
      <img id="right-btn" src="/images/right-btn.png" alt="btn" role="button">
    </div>

    <div id="poster">
      <img id="avator" src="/images/avator.png" alt="avator">
      <span id="count">1213</span>
    </div>

    <div id="form">
      <img id="confirm-btn" src="/images/confirm.png" alt="confirm" role="button">
      <img id="upload-btn" src="/images/upload.png" alt="upload" role="button">
      <input id="upload" hidden type="file" accept="image/*">

      <form class="form">
        <div class="form-item">
          <span class="label">
            店名
          </span>
          <input type="text" id="name" placeholder="请输入店名">
        </div>

        <div class="form-item">
          <span class="label">
            店址
          </span>

          <input type="text" id="address" placeholder="请输入店址">
        </div>

        <div class="form-item">
          <span class="label">
            承诺人
          </span>
          <input type="text" id="username" placeholder="请输入姓名">
        </div>

      </form>
    </div>

    <div id="wall">
      <div id="wall-image-bg">
        <img id="wall-image" src="" alt="">
      </div>
      <div id="wall-info">
        <div id="wall-name"></div>
        <div id="wall-address"></div>
      </div>
    </div>

  </div>

  <div class="musics">
    <audio src="/audio/z0_m1.mp3" preload="auto" id="z0_m1" autoplay loop="loop"></audio>
    <audio src="/audio/z1_m1.mp3" id="z1_m1"></audio>
    <audio src="/audio/z3_m1.mp3" id="z3_m1"></audio>
    <audio src="/audio/z4_m1.mp3" id="z4_m1"></audio>
    <audio src="/audio/z5_m1.mp3" id="z5_m1"></audio>
    <audio src="/audio/z6_m1.mp3" id="z6_m1"></audio>
  </div>

  <!-- built files will be auto injected -->
</body>

</html>
